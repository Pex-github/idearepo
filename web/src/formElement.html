<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>Element</title>
</head>
<body>
<form action="" method="get">
    <input type="text" name="wd" placeholder="虚化的文字">
    <input type="text" value="只读和禁用" readonly="readonly" disabled="disabled">
    <input type="radio" name="gender" value="1" checked="checked">男
    <input type="radio" name="gender" value="0">女

    <input type="checkbox" name="favfood" value="1" checked="checked">肉
    <input type="checkbox" name="favfood" value="2">鱼
    <input type="checkbox" name="favfood" value="3" checked="checked">蔬菜
    <input type="checkbox" name="favfood" vlaue="4" checked="checked">土豆
    <input type="checkbox" name="favfood" value="4">饭
    <input type="checkbox" name="favfood" value="5">番茄
    <input type="checkbox" name="favfood" value="6">

    <input type="file" />
    <!--隐藏域-->
    <input type="hidden" name="pex" value="123">
    <!--按钮-->
    <input type="button" value="普通按钮">
    <input type="reset" value="重置页面，恢复初始化按钮">
    <br>
    <img src="img/a.jpg" >
    <input type="image" src="img/login.png">
    <br>
    <select name="phone" multiple="multiple">
        <option value="0" selected="selected">---请选择---</option>
        <option value="1">常德市</option>
        <option value="2">长沙市</option>
        <option value="3">虎门市</option>
        <option value="4">北京市</option>
    </select>
    <br>
    <textarea style="resize:none;" rows="50" cols="20">
        请输入文字：...
    </textarea>
    <br>
    <label for="uname">用户名：</label><input type="text" name="uname" id="uname">
    <input type="submit" value="确认">
</form>
</body>
</html>
